setup: 
  - name: update apt-get
    cmd: sudo apt-get update
  - name: update apt
    cmd: sudo apt update
  - name: install java 11
    cmd: sudo apt-get install -y openjdk-11-jdk 
  - name: install mysql 8
    cmd: sudo apt-get install -y mysql-server
  - name: install maven
    cmd: sudo apt-get install -y maven
  - name: install git
    cmd: sudo apt-get install -y git
  - name: reset user in mysql
    cmd: |
      "sudo mysql -e \"DROP USER '{MYSQL_USER}'@'localhost' ;\""
  - name: create a new user in mysql
    cmd: |
      "sudo mysql -e \"CREATE USER '{MYSQL_USER}'@'localhost' IDENTIFIED WITH mysql_native_password BY '{MYSQL_PSSW}';\""

jobs:
  - name: itrust-build
    steps:
      - name: Copy application.yml.template
        cmd: git clone https://${GIT_USER}:${TOKEN}@github.ncsu.edu/engr-csc326-staff/iTrust2-v10.git
      - name: Rename to application.yml
        cmd: mv iTrust2-v10/iTrust2/src/main/resources/application.yml.template iTrust2-v10/iTrust2/src/main/resources/application.yml
      - name: Add SQL username
        cmd: sed 's/username:/username:\s{MYSQL_USER}/'  iTrust2-v10/iTrust2/src/main/resources/application.yml
      - name: Add SQL password
        cmd: sed 's/password:/password:$\s{MYSQL_PSSW}/' iTrust2-v10/iTrust2/src/main/resources/application.yml
      - name: Run iTrust2
        cmd: cd iTrust2-v10 && mvn --batch-mode --update-snapshots clean test